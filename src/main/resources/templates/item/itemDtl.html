<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            calculateTotalPrice();

            $("#count").change( function(){
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <div class="wrapper detail__item">

        <input type="hidden" id="itemId" th:value="${item.id}">

        <div class="d-flex">
            <div class="repImgDiv">
                <img th:src="${item.itemImgDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${item.itemNm}">
            </div>
            <div class="wd50">
                <span th:if="${item.itemSellStatus == T(com.rimumu.shop.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                    판매중
                </span>
                <span th:unless="${item.itemSellStatus == T(com.rimumu.shop.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >
                    품절
                </span>
                <div class="h4" th:text="${item.itemNm}"></div>
                <hr class="my-4">

                <div class="text-right">
                    <div class="h4 blue text-left">
                        <input type="hidden" th:value="${item.price}" id="price" name="price">
                        <span th:text="${item.price}"></span>원
                    </div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">

                <div class="text-right mgt-50">
                    <h5>결제 금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div th:if="${item.itemSellStatus == T(com.rimumu.shop.constant.ItemSellStatus).SELL}" class="text-right">
                    <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
                </div>
                <div th:unless="${item.itemSellStatus == T(com.rimumu.shop.constant.ItemSellStatus).SELL}" class="text-right">
                    <button type="button" class="btn btn-danger btn-lg">품절</button>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid mgt-30">
            <div class="container">
                <h4 class="display-5">상품 상세 설명</h4>
                <hr class="my-4">
                <p class="lead" th:text="${item.itemDetail}"></p>
            </div>
        </div>

        <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
            <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">

        </div>

        <!-- 리뷰 -->
        <hr>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-9">
                <!-- 리뷰 폼 -->
                <div class="anime__details__form">
                    <div class="section-title">
                        <h5>Review</h5>
                    </div>
                    <form role="form">
                        <div class="anime__details__btn">
                            <label class="like-btn">
                                <input type="radio" name="heart" value="y" required="required">
                                <i class="fa fa-regular fa-thumbs-up"></i> 좋아요</label>
                            <label class="unlike-btn">
                                <input type="radio" name="heart" value="n" required="required">
                                <i class="fa fa-regular fa-thumbs-down"></i> 싫어요</label>
                        </div>

                        <textarea sec:authorize="isAuthenticated()" name="comment" id="comment" placeholder="Your Comment"></textarea>
                        <textarea disabled sec:authorize="isAnonymous()" name="comment" placeholder="로그인 후 리뷰를 남겨주세요."></textarea>


                        <button type="button" id="btn-save" class="btn-blue" sec:authorize="isAuthenticated()"><i class="fa fa-location-arrow"></i> Review</button>
                        <a href="/login" class="btn-orange" sec:authorize="isAnonymous()"><i class="fa fa-location-arrow"></i> 로그인하기</a>

                    </form>
                    <br>
                    <hr>
                </div>
                <!-- 리뷰폼 끝 -->
                <!-- 리뷰 리스트 -->
                <div class="anime__details__review">
                    <div class="section-title">
                        <h5>Reviews</h5>
                    </div>
                    <div class="anime__review__item" th:if="${reviewList != null} or ${reviewList.size() !=0}" th:each="review:${reviewList}">
                        <div class="anime__review__item__pic">
                            <span th:text="${review.userName}">userName</span>
                        </div>
                        <div class="anime__review__item__text">
                            <h5 th:if="${review.heart} == y">좋아요 <i class="fa fa-regular fa-thumbs-up"></i> <span class="time" th:text="${#temporals.format(review.createdDate,'yyyy-MM-dd HH:mm')}"></span></h5>
                            <h5 th:if="${review.heart} == n">싫어요 <i class="fa fa-regular fa-thumbs-down"></i> <span class="time" th:text="${#temporals.format(review.createdDate,'yyyy-MM-dd HH:mm')}"></span></h5>
                            <p th:text="${review.comment}">와 너무 재밌을것 같아욤</p>
                        </div>
                    </div>
                    <!-- 리뷰가 없을 때 -->
                    <div class="anime__review__item" th:if="${reviewList == null} or ${reviewList.size() ==0}" >
                        <div class="anime__review__item__text">
                            <h6> 등록된 리뷰가 없습니다. <i class="fa fa-regular fa-face-monocle"></i></h6>
                        </div>
                    </div>
                </div>
                <!-- 리뷰 리스트 끝 -->
            </div>
        </div>
    </div>
    </section>

    <!-- 리뷰 끝 -->

    </div>
</div>

</html>
