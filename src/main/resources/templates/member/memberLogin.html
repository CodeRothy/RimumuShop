<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <!-- wide banner Begin -->
    <section class="normal-breadcrumb set-bg" th:data-setbg="@{/img/widebanner.png}">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
    <!-- wide banner End -->
    <!-- Login -->
    <section class="signup spad">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="login__form">
                        <h3>Login</h3>
                        <form role="form" method="post" action="/members/login">
                            <div class="input__item">
                                <input type="email" name="email" placeholder="이메일을 입력해주세요">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" name="password" placeholder="비밀번호 입력">
                                <span class="icon_lock"></span>
                            </div>
                            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                            <button type="submit" class="btn site-btn">Login</button>
                            <button type="button" class="btn btn-danger" onClick="location.href='/members/new'">Join</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login 끝 -->

</div>

</html>
