<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <!-- wide banner Begin -->
    <section class="normal-breadcrumb set-bg" th:data-setbg="@{/img/widebanner.png}">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
    <!-- wide banner End -->

    <div class="wrapper">

        <section class="signup spad">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="login__form">
                        <h3>Join</h3>

                        <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
                            <div class="input__item">
                                <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요">
                                <span class="icon_profile"></span>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                            </div>
                            <div class="input__item">
                                <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
                                <span class="icon_mail"></span>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                            </div>
                            <div class="input__item">
                                <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
                                <span class="icon_lock"></span>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                            </div>
                            <div class="input__item">
                                <input type="text" th:field="*{address}"  placeholder="주소를 입력해주세요">
                                <span class="icon_house"></span>
                                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                            </div>
                            <div style="text-align: center">
                                <button type="submit" class="btn btn-orange" style="">Submit</button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                        </div>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
