<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/">
                        <img src="/img/Springbucks_logo2.png" width="200px" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <nav class="header__nav">
                        <div class="header__menu" id="navbarTogglerDemo03">
                            <ul>
                                <li><a href="/"><i class="fa fa-home"></i> Home </a></li>

                                <!-- category -->
                                <li><a><i class="fa fa-coffee" aria-hidden="true"></i>
                                    Menu <span class="arrow_carrot-down"></span></a>
                                    <ul class="dropdown">
                                        <li><a class="nav-link blue" href="/category/coffee"> COFFEE</a></li>
                                        <li><a class="nav-link blue" href="/category/nonCoffee"> NON-COFFEE</a></li>
                                        <li><a class="nav-link blue" href="/category/frappuccino"> FRAPPUCCINO</a></li>
                                        <li><a class="nav-link blue" href="/category/tea"> TEA</a></li>
                                    </ul>
                                </li>

                                <li><a href="/board/list"><i class="fa fa-heart" aria-hidden="true"></i>
                                    Review</a>
                                </li>
                                <li class="user" sec:authorize="isAuthenticated()">
                                    <a class="" href="/cart"><i class="fa fa-shopping-basket" aria-hidden="true"></i>
                                        Cart</a>
                                </li>
                                <li class="" sec:authorize="isAuthenticated()">
                                    <a class="" href="/orders"> History</a>
                                </li>

                                <li class="" sec:authorize="isAnonymous()">
                                    <a class="" href="/members/login"><i class="fa fa-user" aria-hidden="true"></i>
                                        Login</a>
                                </li>
                                <li class="" sec:authorize="isAuthenticated()">
                                    <a class="" href="/members/logout">Logout</a>
                                </li>


                                <!-- Admin page -->
                                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a> Admin Page <span class="arrow_carrot-down"></span></a>
                                    <ul class="dropdown">
                                        <li><a class="nav-link" href="/admin/item/new">상품 등록</a></li>
                                        <li><a class="nav-link" href="/admin/items">상품 관리</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
                <div class="col-lg-2">
                    <nav class="header__nav">
                    <form class="form-inline my-2 my-lg-0" action="/search" method="GET">
                        <div class="input-group">
                            <input name="searchQuery" class="form-control mr-sm-2" type="text" placeholder="검색어를 입력해주세요">
                            <span class="input-group-btn" >
                                <button class="btn btn-outline-light my-2 my-sm-0" >Search</button>
                            </span>
                        </div>
                    </form>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</div>

</html>
